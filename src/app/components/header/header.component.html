<div class="top-bar">
  <div class="container-fluid mb-2">
    <div class="row align-items-center">
      <div class="col-lg-12 col-md-7 d-none d-lg-block">
        <div class="row">
          <div class="col-lg-3">
            <div class="top-bar-item" [routerLink]="['']">
              <img
                src="../../../assets/img/logo/logo.svg"
                alt=""
                id="logo"
                style="max-width: 100%"
              />
            </div>
          </div>

          <div class="col-lg-3">
            <div class="top-bar-item">
              <div class="top-bar-icon">
                <i class="flaticon-call"></i>
              </div>
              <div class="top-bar-text">
                <h3>Call Us</h3>
                <p>03301 724 970</p>
                <p>07590 276 442</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="top-bar-item">
              <div class="top-bar-icon">
                <i class="flaticon-send-mail"></i>
              </div>
              <div class="top-bar-text">
                <h3>Email Us</h3>
                <p>tb@pglondon.com</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="top-bar-item">
              <div class="top-bar-icon">
                <i class="flaticon-calendar"></i>
              </div>
              <div class="top-bar-text">
                <h3>Opening Hour</h3>
                <p>Mon - Fri, 8:00 - 9:00</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
